<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/media-queries.css" media="screen and (min-width: 768px)">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="page-container">
    <header>
        <h1>Your Result</h1>
        <div class="res">
          <span><strong>76</strong></span>
          <span class="total">of 100</span>
        </div>
        <span class="level-satisfaction"><strong>Great</strong></span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <section>
        <h2>Summary</h2>
        <ul class="component">
          <li class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="lightning icon">
            <h3>Reaction</h3>
            <div class="score"><p><strong>80</strong> / 100</p></div>
          </li>
          <li class="memory">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <h3>Memory</h3>
            <div class="score"><p><strong>92</strong> / 100</p></div>
          </li>
          <li class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <h3>Verbal</h3>
            <div class="score"><p><strong>61</strong> / 100</p></div>
          </li>
          <li class="visual">
            <img src="assets/images/icon-visual.svg" alt="eyes icon">
            <h3>Visual</h3>
            <div class="score"><p><strong>72</strong> / 100</p></div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </div>
</body>
</html>

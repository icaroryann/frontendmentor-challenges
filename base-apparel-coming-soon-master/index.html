<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="page">
    <header>
      <div class="logo"><img src="images/logo.svg" alt="Logo icon"></div>
      <picture>
        <source media="(max-width: 768px)" srcset="images/hero-mobile.jpg">
        <img src="images/hero-desktop.jpg" alt="Woman photo">
      </picture>
    </header>


    <main>
      <h1>We're <br> <strong>coming <br> soon</strong></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form method="get" autocomplete="on">
        <div class="input">
          <input type="email" name="email" id="idEmail" placeholder="Email Address" oninvalid="showError()">
          <img id="icon-error" src="images/icon-error.svg" alt="Icon error">
          <button type="submit"><img src="images/icon-arrow.svg" alt="Icon arrow"></button>
          <p id="error-mensage">Please provide a valid email</p>
        </div>
      </form>
    </main>
  </div>

  <script>
    function showError(){
      let msgError = document.querySelector('#error-mensage')
      let iconError = document.querySelector('#icon-error')
      msgError.style.display = 'block'
      iconError.style.display = 'block'
    }
  </script>
</body>
</html>
